			<input type="text" placeholder="Name" id="name">
			<input type="text" placeholder="Subject" id="subj">
			<input type="text" placeholder="Information" id="info">
			<input type="text" placeholder="Email" id="Ema">
			<input type="date" Placeholder="Date" id="da"><br>
			<input type="time" placeholder="Time" id="time"><br>
			
			<button onclick="sub();">Submit Request</button>
	</div>
	<div id="Sec"></div>
	<script> 
			function sub() {
			
		var name = document.getElementById("name");
		var subj = document.getElementById("subj");
		var info = document.getElementById("info");
		var da = document.getElementById("da");
		var time = document.getElementById("time");
		var Ema = document.getElementById("Ema");
		if(name.value == "") //if name is left blank 
		{
		document.getElementById("Sec").innerHTML="Name field is Required"; //this error will occur 
		document.getElementById("Sec").style.color = "red";
		return false;
		}
				if(Ema.value == "") //if Email is left blank 
		{
		document.getElementById("Sec").innerHTML="Email field is Required"; //this error will occur 
		document.getElementById("Sec").style.color = "red";
		return false;
		}
		if (subj.value =="")
			{
		document.getElementById("Sec").innerHTML="you must have a Subject Title"; //this error will occur
		document.getElementById("Sec").style.color = "red";
		return false;
		}
		if (info.value =="")
		{
		document.getElementById("Sec").innerHTML="you must provide information"; //this error will occur
		document.getElementById("Sec").style.color = "red";
		return false;
		}
		if(da.value == "") //if date is left blank 
		{
		document.getElementById("Sec").innerHTML="Date field is Required"; //this error will occur 
		document.getElementById("Sec").style.color = "red";
		return false;
		}
		if(time.value == "") //if time is left blank 
		{
		document.getElementById("Sec").innerHTML="Time field is Required"; //this error will occur 
		document.getElementById("Sec").style.color = "red";
		return false;
		}
		document.getElementById("Sec").innerHTML="Dear " + name.value + " A request has been made<br>" + "Date: "  + da.value +"<br> Time: " + time.value + "<br> Subject: "  + subj.value;
		document.getElementById("Sec").style.color = "red";
		document.getElementById("Sec").style.backgroundColor = "white";
		}

	</script>
